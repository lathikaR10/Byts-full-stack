


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDITION</title>
    <style>
        body {
            background-image: url(https://cdn.dribbble.com/userupload/20422661/file/original-36af32218c35639ad4fd021a5f80a991.gif);
      background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            padding: 8px;
            margin: 5px;
            border: 2px solid #008080;
            border-radius: 5px;
            background-color: #e0ffff;
        }

        button {
            padding: 8px 16px;
            margin: 10px;
            background-color: #2d5f48;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #Result {
            margin: 10px;
            padding: 8px;
            border: 1px solid #286262;
            background-color: #53b096;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Addition</h1>
    <label>Number 1:</label>
    <input type="number" id="number1">
    <br>
    <label>Number 2:</label>
    <input type="number" id="number2">
    <br>
    <button onclick="addNumbers()">Submit</button>
    <div id="Result">Result:</div>

    <script>
        function addNumbers() {
            const num1 = Number(document.getElementById('number1').value);
            const num2 = Number(document.getElementById('number2').value);
            const sum = num1 + num2;
            document.getElementById('Result').textContent = 'Result: ' + sum;
        }
    </script>
</body>
</html>
